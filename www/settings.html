<html>

<head>
		<!--
			Customize this policy to fit your own app's needs. For more guidance, see:
				https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
			Some notes:
				* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
				* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
				* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
					* Enable inline JS: add 'unsafe-inline' to default-src
			-->
	<meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; data: gap: https://ssl.gstatic.com &apos;unsafe-eval&apos;; style-src &apos;self&apos; &apos;unsafe-inline&apos;; media-src *" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	
	<link rel="stylesheet" type="text/css" href="./deps/jQuery-mobile/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/addmenu.css" />
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<link rel="stylesheet" type="text/css" href="./css/settings.css" />


		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="./deps/jQuery/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="./deps/jQuery-mobile/jquery.mobile-1.4.5.min.js"></script>
		<script src="./deps/localForage/localforage.min.js"></script>
		<script src="./deps/localForage/localforage-cordovasqlitedriver.js"></script>
	<script type="text/javascript" src="./js/setUpStorage.js"></script>
	<script type="text/javascript" src="./js/addmenu.js"></script>
	<script type="text/javascript" src="./js/dateConverter.js"></script>
	<script type="text/javascript" src="./js/setUpSettings.js"></script>
	<script type="text/javascript" src="./js/settings.js"></script>
	
		<title>Settings</title>

</head>

	<body>
	<!-- page 1 -->
		<div data-role="page" id="settings" class="page">

			<div data-role='panel' id='mainpanel' data-position-fixed='true' data-display='overlay'>settings</div>

			<div data-role="header" id="header">
				<h1>Settings</h1>
			</div>

			<div data-role="content" id="content">
				<form>
					<ul id="mainform">	
						<li>12-Hour Time: <input type="checkbox" data-role="flipswitch" id="formtime" data-on-text="Yes" data-off-text="No" /></li>
						<li>Push Notifications - WIP: <input type="checkbox" data-role="flipswitch" id="formnotifications" data-on-text="Yes" data-off-text="No" disabled /></li>
						<li class="oneline">Date Format: <select id="formselect">
								<option value=0>m/d</option>
								<option value=1>d/m</option>
								<option value=2>--mm-dd</option>
							</select>
						</li>
						<li class="oneline">Days Per School Week: <input type="number" id="formdays" /></li>
						<li class="oneline">Today: Day <input type="number" id="formtoday" /></li>
						<li><input id="formsubmit" type="button" value="Save" /></li>
						<li><input id="formreset" type="button" value="Clear Schedule" /></li>
					</ul>
				</form>
			</div>

		</div>    <!-- /page -->

	</body>

</html>
