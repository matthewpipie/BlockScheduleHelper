	<body>
	<!-- page 1 -->
		<div data-role="page" id="classes" class="page">

			<div data-role='panel' id='mainpanel' data-position-fixed='true' data-display='overlay'></div>

			<div data-role="popup" id="openpopup" class="ui-content" data-theme="a" data-transition="fade">
				<div tabindex="1"></div>
				<a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
				<form id='form'>
					Name: <input type="text" id="formname" />
					Room #: <input type="text" id="formroom" placeholder="Optional" />
					Background: <input data-role="none" id="formbgcolor" /><br />
					Text Color: <input type="checkbox" data-role="flipswitch" id="formtextcolor" data-on-text="White" data-off-text="Black" />
					<fieldset class="ui-grid-a">
						<div class="ui-block-a"><input id="formremove" type="button" value="Remove" /></div>
						<div class="ui-block-b"><input id="formsubmit" type="button" value="Save" /></div>
					</fieldset>

				</form>
			</div>

			<div data-role="header" id="header">
				<h1>Class Editor</h1>
			</div>

			<div data-role="content" id="content">
				<table>
					<tbody id='classtable'>
						<tr>
							<th>Class</th>
						</tr>
					</tbody>
				</table>

				<div class="plusbuttonholder">+</div>
			</div>
