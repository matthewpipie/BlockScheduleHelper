		<title>Settings</title>

</head>

	<body>
	<!-- page 1 -->
		<div data-role="page" id="settings" class="page">

			<div data-role='panel' id='mainpanel' data-position-fixed='true' data-display='overlay'>settings</div>

			<div data-role="header" id="header">
				<h1>Settings</h1>
			</div>

			<div data-role="content" id="content">
				<form>
					<ul id="mainform">	
						<li>12-Hour Time: <input type="checkbox" data-role="flipswitch" id="formtime" data-on-text="Yes" data-off-text="No" /></li>
						<li>Push Notifications: <input type="checkbox" data-role="flipswitch" id="formnotifications" data-on-text="Yes" data-off-text="No" /></li>
						<li class="oneline">Date Format: <select id="formselect">
								<option value=0>m/d</option>
								<option value=1>d/m</option>
								<option value=2>--mm-dd</option>
							</select>
						</li>
						<li class="oneline">Length per Rotation: <input type="number" id="formdays" /> days</li>
						<li class="oneline"><span id="mondayOrToday">Today</span>'s School Day: Day <input type="number" id="formtoday" /></li>
						<li><input id="formsubmit" type="button" value="Save" /></li>
						<li><input id="formreset" type="button" value="Reset Schedule" /></li>
						<li><input id="formreset2" type="button" value="Reset Everything" /></li>
					</ul>
				</form>
			</div>

		</div>    <!-- /page -->

	</body>
